<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg-gradient)"/>

  <!-- Inner glow -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="url(#inner-gradient)" opacity="0.5"/>

  <!-- Lightning bolt icon -->
  <path d="M68 20L40 68h24l-8 40 36-52H68l8-36z" fill="white" filter="url(#shadow)"/>

  <!-- Subtle shine -->
  <ellipse cx="50" cy="35" rx="20" ry="12" fill="white" opacity="0.15"/>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="64" y1="8" x2="64" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.2"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1e40af" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
